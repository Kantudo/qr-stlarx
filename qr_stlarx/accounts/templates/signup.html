<head>
    {% load static %}
    {% load sass_tags %}

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    {#<!-- <link rel="stylesheet" type="text/css" href="{% sass_src 'accounts/css/materializecss/materialize.scss' %}"> -->#}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/custom_input_form.css' %}">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Mon style -->
    <link rel="stylesheet" type="text/css" href="{% sass_src 'accounts/css/login.scss' %}">
</head>
<body>
    <form class="login-form" method="post">
        {% csrf_token %}

        <!-- <h1>Sign up</h1> -->
        <i class="material-icons" style="font-size:100; padding-bottom:15px;">person</i>

        <div class="input-field">
            {{ form.username }}
            <label for="username">Username</label>
        </div>

        <div class="input-field">
            {{ form.email }}
            <label for="email">Email</label>
        </div>

        <div class="input-field">
            {{ form.password1 }}
            <label for="password">Password</label>
        </div>

        <div class="input-field" style="padding-bottom:15px">
            {{ form.password2 }}
            <label for="password">Repeat password</label>
        </div>
        {{ form.captcha }}
        <button class="btn waves-effect waves-light blue lighten-1" type="submit" name="action">Signup
            <i class="material-icons right">send</i>
        </button>
        <!-- {% for field in form %}
             {% for error in field.errors %}
             <p style="color: red">{{ error }}</p>
             {% endfor %}
             {% endfor %} -->
    </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/recaptcha.css' %}">
