<head>
    {% load static %}
    {% load sass_tags %}

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    {#<!-- <link rel="stylesheet" type="text/css" href="{% sass_src 'accounts/css/materializecss/materialize.scss' %}"> -->#}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/custom_input_form.css' %}">

    <!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Mon style -->
    <link rel="stylesheet" type="text/css" href="{% sass_src 'accounts/css/login.scss' %}">
</head>
<body>
    <form class="login-form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <i class="material-icons" style="font-size:100">person</i>
        <div class="input-field">
            <!--<td>{{ form.username.label_tag }}</td>-->
            {{ form.username }}
            <label for="username">Username</label>
        </div>

        <div class="input-field" style="padding-bottom: 15px">
            {{ form.password }}
            <label for="password">Password</label>
        </div>
        <button class="btn waves-effect waves-light blue lighten-1" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>


        <!-- Materialize JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
