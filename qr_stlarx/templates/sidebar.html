{% load static %}

<ul id="slide-out" class="sidenav">
    {% if logged %}
    <li><div class="user-view">
        <div class="background">
            <img src="{% static 'img/moon.png' %}">
        </div>
        <a href="#user"><img class="circle" src="{% static 'img/egg.png' %}"></a>
        <a href="#name"><span class="white-text name">{{ user_username }}</span></a>
        <a href="#email"><span class="white-text email">{{ user_email }}</span></a>
    </div></li>
    {% endif %}
    <li class="no-padding">
        <ul class="collapsible collapsible-accordion">
            <li>
                <a class="collapsible-header">Archive<i class="material-icons">arrow_drop_down</i></a>
                <div class="collapsible-body">
                    <ul>
                        <li><a href="#!">My QR's</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </li>
</ul>
