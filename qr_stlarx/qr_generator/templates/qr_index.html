<head>

	{% load static %}
	{% load sass_tags %}

	<!-- Good look on mobile -->
	<meta name="viewport" content="width=device-width, initial-scale = 1.0,
								   maximum-scale=1.0, user-scalable=no" />

	<!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!--Mon styles-->
	<link rel="stylesheet" type="text/css" href="{% static "qr_generator/css/dropzone.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "qr_generator/css/ton_css.css" %}">

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>

	{% block materialize %}
		{% include "materializecss.html" %}
	{% endblock %}

	{% block navbar %}
		{% include "navbar.html" %}
	{% endblock %}

	{% block sidebar %}
		{% include "sidebar.html" %}
	{% endblock %}

	<style>
		.divcentrar {
			/* background-color: #AFDC00; */
			/* width: 100%; */
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1;
		}
	</style>

	<div id="app-container">
		<div id="dropzone" class="divcentrar" >
			<form action="/qr-gen/pdf2qr" class="dropzone needsclick dz-clickable" id="my-dropzone">
				{% csrf_token %}
				<div class="dz-message needsclick">
					<button type="button" class="dz-button">Drag and drop or click to upload.</button><br>
				</div>

			</form>
		</div>
	</div>

	<!-- Scripts at the end for enhanced loading -->

	<!-- JQuery -->
	<script
	src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>

	<!-- Drag and drop CDN -->
	<script src="{% static "qr_generator/js/dropzone.js" %}"></script>

	<!-- JQuery -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

	<!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<!-- Mon JavaScript -->
	<script src="{% static 'js/activate_sidebar.js' %}"></script>
	<script src="{% static 'qr_generator/js/dropzone_async_img.js' %}"></script>
	<script src="{% static 'js/mon_funcs.js' %}"></script>
</body>
