<head>

	{% load static %}
	{% load sass_tags %}

	<!-- Good look on mobile -->
	<meta name="viewport" content="width=device-width, initial-scale = 1.0,
								   maximum-scale=1.0, user-scalable=no" />

	<!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    {#<!-- <link rel="stylesheet" type="text/css" href="{% sass_src 'css/materializecss/materialize.scss' %}">#}
	{#	 <link rel="stylesheet" type="text/css" href="{% static 'css/materializecss/mcss_custom_form.css' %}"> -->#}

	<!--Mon styles-->
	<link rel="stylesheet" type="text/css" href="{% static "homepage/css/mon_css.css" %}">

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>

	{% block materialize %}
		{% include "materializecss.html" %}
	{% endblock %}

	{% block navbar %}
		{% include "navbar.html" %}
	{% endblock %}

	{% block sidebar %}
		{% include "sidebar.html" %}
	{% endblock %}

	<style>
		.divcentrar {
			/* background-color: #AFDC00; */
			/* width: 100%; */
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1;
		}
	</style>

	<div id="app-container" class="divcentrar">
		<div class="preloader-wrapper big active">
			<div class="spinner-layer spinner-blue-only">
			<div class="circle-clipper left">
				<div class="circle"></div>
			</div><div class="gap-patch">
				<div class="circle"></div>
			</div><div class="circle-clipper right">
				<div class="circle"></div>
			</div>
			</div>
		</div>
	</div>

	<!-- Scripts at the end for enhanced loading -->


	<!-- JQuery -->
	<script
	src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>

	<!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<!-- Mon JavaScript -->
	<script src="{% static 'homepage/js/app_requests.js' %}"></script>
	<script src="{% static 'js/mon_funcs.js' %}"></script>
	<script src="{% static 'homepage/js/activate_sidebar.js' %}"></script>
</body>
